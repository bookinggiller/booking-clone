<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header_line_top">
            <div class="logo">
                <a href="">Booking.com</a>
            </div>
            <div class="connection">
                <a class="currency" href="">TRY</a> <!--para birimi -->
                <div class="country">
                    <img src="https://icons.iconarchive.com/icons/iconscity/flags/16/turkey-icon.png" width="32"
                        height="32">
                </div>
                <div class="question">
                    <div class="questionInt">?</div>
                </div>
                <div class="button_type2">Tesisinizi kaydedin</div>
                <div class="button_type3">Kayıt Ol</div>
                <div class="button_type3">Giriş Yap</div>
            </div>
        </div>

        <nav>
            <li>
                <ul>
                    <i class="fa-solid fa-bed"></i>
                    Konaklama
                </ul>
                <ul>
                    <i class="fa-solid fa-plane"></i>
                    Uçak biletleri
                </ul>
                <ul>
                    <i class="fa-solid fa-car"></i>
                    Araba kiralama
                </ul>
                <ul>
                    <i class="fa-solid fa-building-columns"></i>
                    Turistik noktalar
                </ul>
                <ul>
                    <i class="fa-solid fa-taxi"></i>
                    Havaalanı taksileri
                </ul>
            </li>
        </nav>
    </header>
    </body>
    </html>
